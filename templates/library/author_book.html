<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css" type="text/css">
		<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.4.2/js/amazeui.min.js"></script>
		<title>图书馆管理系统</title>
	</head>
	<body>
		<style>
		#borderbox{
			margin-left:30%;
			margin-right:30%;
		}
		#booktitle,#icon{
			float:right;
		}
		body{
			background-image:url(http://i13.tietuku.com/a3666639f1ffd447.jpg);
		}
		h3{display : inline}
		</style>
		<div align=center><h1>图书馆管理系统</h1>
		
		<a href=""><span class="am-icon-arrow-left" onclick="javascript:window.history.back(-1);"></span></a>&nbsp&nbsp&nbsp
		<a href="http://lab3.sinaapp.com/"><span class="am-icon-home"></span></a>&nbsp&nbsp&nbsp
		<a href=""><span class="am-icon-arrow-right" onclick="javascript:window.history.back(1);"></span></a>
		</div><hr/>
		<form  action="abinfo.html" method="get">
		<div class="am-g">
  		<div id="borderbox">
      		<div class="am-panel am-panel-default">
  			<div class="am-panel-hd">
    			<h3 class="am-panel-title">{{name}}的作品:</h3>
    			<a href="http://lab3.sinaapp.com/insert.html/?name={{name}}"><i class="am-icon-plus" id="icon">新增</i></a>
  			</div>
  			{% for i in books%}
  			<ul class="am-list am-list-static">
    			<li><div><a href="abinfo.html?booktitle={{i.1}}">{{i.1}}</a>
    				<div id="booktitle">
    						<a href="http://lab3.sinaapp.com/update.html/?isbn={{i.0}}&aid={{i.2}}"><span class="am-icon-refresh am-icon-spin"></span>更新</a>&nbsp&nbsp&nbsp
    						<a href="http://lab3.sinaapp.com/delete.html/?title={{i.1}}&aid={{i.2}}"><span class="am-icon-close">删除</span></a>
    				</div></div></li>
  			</ul>
			{% endfor %}
			</div>
    		</div>
  		</div>
  	
  </form>
	</div>
	</body>

</html>
