<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css" type="text/css">
		<title>图书馆管理系统</title>
	</head>
	<body>
		<style>
		#borderbox{
			margin-left:30%;
			margin-right:30%;
		}
		#booktitle{
			float:right;
		}
		</style>
		<form  action="" method="get">
		<div class="am-g">
  		<div id="borderbox">
    		<div align=center><h1>图书馆管理系统</h1></div><hr/>
      		<div class="am-panel am-panel-default">
  			<div class="am-panel-hd">
    			<h3 class="am-panel-title">{{title}}:</h3>
  			</div>
  			{% for i in bookinfo%}
  			<ul class="am-list am-list-static">
    			<li>{{i.0}}</li>
  			</ul>
			{% endfor %}
			</div>
    		</div>
  		</div>
  	</div>
  </form>
	</div>
	</body>
</html>
